<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Debugging Javascript when you don't know what's causing a change to an element
      // Inspect element > Break on... > Subtree modifications

      // Regular
      console.log("This is a regular console log");

      // Interpolated
      console.log("Hello I am a %s string!", "woooooo");
      // console.log(`Hello I am a ${varName} string!`);

      // Styled
      console.log(
        "%c I am styled text",
        "font-size: 50px; background: red; text-shadow: 10px 10px 0 blue;"
      );

      // Warning!
      console.warn("Ruh roh, also this is yellow with a stack trace");

      // Error :|
      console.error("Now this is red with a stack trace!");

      // Info
      console.info("This is supposed to have a little info icon to the left");

      // Testing
      console.assert(1 === 2, "This only logs if the assertion is false!");

      // Clearing
      // console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p); // Just the element itself as HTML
      console.dir(p); // Look at the classList, children, dataset, style, etc.

      // Tables
      console.table(dogs);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        // console.groupCollapsed(`${dog.name}`); // Collapsed by default, a bit neater
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age}`);
        console.log(`${dog.name} is ${dog.age * 7} years old`);
        console.groupEnd(`${dog.name}`); // Needs to match the initial group name
      });

      // Counting
      console.count("ping");
      console.count("ping");
      console.count("ping");
      console.count("cheese");
      console.count("ping");
      console.count("cheese");
      console.count("cheese");
      console.count("ping");

      // Timing
      // Can also use performance.now
      console.time("Fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("Fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
