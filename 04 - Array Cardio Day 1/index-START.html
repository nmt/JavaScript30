<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="https://fav.farm/🔥" />

  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // Get your shorts on - this is an array workout!
      // ## Array Cardio Day 1

      // Some data we can work with

      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "Hammarström", year: 1829, passed: 1909 },
      ];

      const people = [
        "Bernhard, Sandra",
        "Bethea, Erin",
        "Becker, Carl",
        "Bentsen, Lloyd",
        "Beckett, Samuel",
        "Blake, William",
        "Berger, Ric",
        "Beddoes, Mick",
        "Beethoven, Ludwig",
        "Belloc, Hilaire",
        "Begin, Menachem",
        "Bellow, Saul",
        "Benchley, Robert",
        "Blair, Robert",
        "Benenson, Peter",
        "Benjamin, Walter",
        "Berlin, Irving",
        "Benn, Tony",
        "Benson, Leana",
        "Bent, Silas",
        "Berle, Milton",
        "Berry, Halle",
        "Biko, Steve",
        "Beck, Glenn",
        "Bergman, Ingmar",
        "Black, Elk",
        "Berio, Luciano",
        "Berne, Eric",
        "Berra, Yogi",
        "Berry, Wendell",
        "Bevan, Aneurin",
        "Ben-Gurion, David",
        "Bevel, Ken",
        "Biden, Joseph",
        "Bennington, Chester",
        "Bierce, Ambrose",
        "Billings, Josh",
        "Birrell, Augustine",
        "Blair, Tony",
        "Beecher, Henry",
        "Biondo, Frank",
      ];

      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const inventorsBornIn1500s = inventors.filter((inventor) => {
        return inventor.year >= 1500 && inventor.year < 1600;
      });
      console.log({ inventorsBornIn1500s });

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      const inventorsFirstAndLastNames = inventors.map((inventor) => {
        return {
          firstName: inventor.first,
          lastName: inventor.last,
        };
      });
      console.log({ inventorsFirstAndLastNames });
      // Oh they wanted strings, not an array of objects lol my b
      const inventorsNamesAsStrings = inventors.map(
        (inventor) => `${inventor.first} ${inventor.last}`
      );
      console.log({ inventorsNamesAsStrings });

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      const inventorsByBirthdate = inventors.sort(
        (firstPerson, secondPerson) => {
          // Can also make this a ternary
          // firstPerson.year > secondPerson.year ? 1 : -1;
          if (firstPerson.year > secondPerson.year) {
            return 1;
          } else {
            return -1;
          }
        }
      );
      console.log({ inventorsByBirthdate });

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      const howLongDidInventorsLive = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
      }, 0);
      console.log({ howLongDidInventorsLive });

      // 5. Sort the inventors by years lived
      const sortInventorsByYearsLived = inventors
        .map((inventor) => {
          return {
            ...inventor,
            yearsLived: inventor.passed - inventor.year,
          };
        })
        .sort((a, b) => (a.yearsLived > b.yearsLived ? 1 : -1));
      console.log({ sortInventorsByYearsLived });

      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
      // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
      // Spreads the NodeList out into an array
      const items = [
        ...document.querySelectorAll(".mw-category-group ul li a"),
      ];
      // Gets text out of <a> elements
      const names = items.map((item) => item.textContent);
      const boulevardsWithDe = names.filter((name) => {
        return name.includes("de");
      });

      // 7. sort Exercise
      // Sort the people alphabetically by last name
      const getLastName = (fullName) => {
        return fullName.split(", ")[0];
      };

      const sortedNames = people.sort((a, b) => {
        const alastName = getLastName(a);
        const blastName = getLastName(b);
        return alastName > blastName ? 1 : -1;
      });
      console.log({ sortedNames });

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];

      const countInstances = data.reduce((obj, item) => {
        if (!obj[item]) {
          obj[item] = 0;
        }
        obj[item]++; // This cannot be false otherwise it resets everything to 0!
        return obj;
      }, {});

      console.log({ countInstances });
    </script>
