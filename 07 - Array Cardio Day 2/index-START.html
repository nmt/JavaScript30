<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      const currentYear = new Date().getFullYear;

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      const overNineteen = people.some((person) => {
        return currentYear - person.year > 19;
      });
      console.log({ overNineteen });
      // Array.prototype.every() // is everyone 19 or older?
      const allOverNineteen = people.every((person) => {
        return currentYear - person.year > 19;
      });
      console.log({ allOverNineteen });

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      // Only returns the first element it finds!
      const gimmeDaId = comments.find((comment) => {
        return comment.id === 823423;
      });
      console.log({ gimmeDaId });

      // Array.prototype.findIndex()
      // Find the comment with this ID
      const indexOfElement = comments.findIndex((comment) => {
        return comment.id === 823423;
      });
      // delete the comment with the ID of 823423
      const newArrayWithoutCommentWithIndex = [
        ...comments.slice(indexOfElement - 1, indexOfElement),
        ...comments.slice(indexOfElement + 1),
      ];
      console.log({ newArrayWithoutCommentWithIndex });

      // This doesn't actually leverage findIndex lol
      const newArrayWithoutComment = comments.filter((comment) => {
        return comment.id !== 823423;
      });
      console.log({ newArrayWithoutComment });
    </script>
  </body>
</html>
